<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs about school (20 points)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f8f9fa;
            position: relative;
            overflow-x: hidden;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(6, 214, 160, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 77, 109, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(114, 9, 183, 0.1) 0%, transparent 25%),
                linear-gradient(45deg, rgba(13, 27, 42, 0.9) 0%, rgba(26, 26, 46, 0.9) 100%);
            z-index: -1;
        }
        
        .question-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 30px;
            padding: 50px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            border-top: 5px solid #06d6a0;
        }
        
        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #06d6a0 0%, #38b000 50%, #4cc9f0 100%);
            border-radius: 30px 30px 0 0;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(6, 214, 160, 0.3);
        }
        
        .question-header h2 {
            color: #06d6a0;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .points-badge {
            background: linear-gradient(135deg, #06d6a0 0%, #38b000 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.8rem;
            box-shadow: 0 10px 25px rgba(6, 214, 160, 0.4);
            letter-spacing: 1px;
        }
        
        .audio-section {
            text-align: center;
            margin: 50px 0;
        }
        
        .audio-player-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid rgba(6, 214, 160, 0.3);
            position: relative;
        }
        
        .player-instruction {
            font-size: 1.3rem;
            color: #b8c1ec;
            margin-bottom: 25px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .player-instruction i {
            color: #06d6a0;
            font-size: 1.5rem;
        }
        
        .audio-player {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .audio-player audio {
            width: 100%;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Стилизация аудиоплеера */
        audio::-webkit-media-controls-panel {
            background-color: rgba(6, 214, 160, 0.1);
            border-radius: 15px;
        }
        
        audio::-webkit-media-controls-play-button {
            background-color: #06d6a0;
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-volume-slider {
            background-color: #06d6a0;
            border-radius: 10px;
        }
        
        .answer-section {
            text-align: center;
            margin: 50px 0;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, #06d6a0 0%, #38b000 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0 auto 30px auto;
            box-shadow: 0 15px 35px rgba(6, 214, 160, 0.4);
            letter-spacing: 1px;
        }
        
        .answer-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(6, 214, 160, 0.6);
        }
        
        .answer-btn:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .answer {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff9e00 0%, #ffd166 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            text-align: center;
            margin: 40px 0;
            padding: 30px;
            background-color: rgba(255, 158, 0, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(255, 158, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .answer.show {
            opacity: 1;
            transform: translateY(0);
            box-shadow: 0 20px 40px rgba(255, 158, 0, 0.2);
        }

        .back-btn {
            background: linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            position: absolute;
            top: 30px;
            left: 30px;
            box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4);
            z-index: 10;
        }
        
        .back-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.6);
        }
        
        @media (max-width: 768px) {
            .answer {
                font-size: 2.2rem;
                padding: 20px;
            }
            
            .question-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .question-header h2 {
                font-size: 2rem;
            }
            
            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 30px;
                width: 100%;
                justify-content: center;
            }
            
            .question-card {
                padding: 30px 20px;
            }
            
            .audio-player-container {
                padding: 25px;
            }
        }
        
        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-card {
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="question-container">
        <button onclick="window.location.href='../index.html'" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to game
        </button>
        
        <div class="question-card">
            <div class="question-header">
                <h2><i class="fas fa-music"></i> Songs about school </h2>
                <div class="points-badge">20 points</div>
            </div>
            
            <div class="audio-section">
                <div class="audio-player-container">
                    <div class="player-instruction">
                        <i class="fas fa-headphones-alt"></i>
                        Listen to the audio fragment and guess which song it is
                    </div>
                    
                    <div class="audio-player">
                        <audio controls id="audioPlayer">
                            <source src="песня3.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                
                <div class="answer-section">
                    <button id="showAnswerBtn" class="answer-btn">
                        <i class="fas fa-eye"></i> Show answer
                    </button>
                    
                    <div id="answer" class="answer">
                        Когда уйдем со школьного двора (школьный вальс)
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showAnswerBtn = document.getElementById('showAnswerBtn');
            const answer = document.getElementById('answer');
            const audioPlayer = document.getElementById('audioPlayer');
            const questionId = 'razdel3.3';
            
            // Проверяем, не был ли уже отвечен этот вопрос
            const isAnswered = localStorage.getItem(questionId) === 'answered';
            
            if (isAnswered) {
                // Если вопрос уже отвечен, показываем ответ и блокируем кнопку
                answer.classList.add('show');
                showAnswerBtn.style.display = 'none';
            }
            
            showAnswerBtn.addEventListener('click', function() {
                answer.classList.add('show');
                
                // Отмечаем вопрос как отвеченный
                localStorage.setItem(questionId, 'answered');
                
                // Анимация кнопки
                this.style.transform = 'scale(0.95)';
                this.style.opacity = '0.5';
                this.style.pointerEvents = 'none';
                
                // Добавляем эффект частиц
                createConfetti();
                
                // Показываем уведомление
                showNotification('Ответ показан!', 'success');
                
                // Автоматически останавливаем воспроизведение при показе ответа
                if (!audioPlayer.paused) {
                    audioPlayer.pause();
                }
            });
            
            // Автоматическое воспроизведение при загрузке страницы
            audioPlayer.play().catch(function(error) {
                console.log("Автовоспроизведение заблокировано браузером");
            });
        });
        
        function createConfetti() {
            const colors = ['#06d6a0', '#38b000', '#4cc9f0', '#7209b7', '#ff9e00', '#00b4d8'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    pointer-events: none;
                    z-index: 1000;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                `;
                
                document.body.appendChild(confetti);
                
                const angle = Math.random() * Math.PI * 2;
                const duration = 1000 + Math.random() * 1000;
                
                const animation = confetti.animate([
                    { 
                        transform: `translate(-50%, -50%) translate(0, 0) rotate(0deg)`,
                        opacity: 1 
                    },
                    { 
                        transform: `translate(-50%, -50%) translate(${Math.cos(angle) * 200}px, ${Math.sin(angle) * 200}px) rotate(${360 * Math.random()}deg)`,
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.2, 0, 0.8, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            notification.style.cssText = `
                position: fixed;
                top: 30px;
                right: 30px;
                background: ${type === 'success' ? 'linear-gradient(135deg, #38b000 0%, #06d6a0 100%)' : 'linear-gradient(135deg, #4361ee 0%, #4cc9f0 100%)'};
                color: white;
                padding: 15px 25px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                gap: 12px;
                z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                transform: translateX(150%);
                transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.2);
                font-weight: 500;
                max-width: 350px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(150%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 500);
            }, 3000);
        }
    </script>
</body>
</html>
